<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Õpilase registreerimisvorm</title>
    <link rel="stylesheet" href="ankeetStyle.css">
</head>
<body>
<h1>Õpilase registreerimisvorm</h1>
<form name="opilaseReg">
<fieldset>
    <legend>Isikuandmed</legend>
    <br>
    <label for="eesnimi">Eesnimi</label>
    <br>
    <input type="text" name="eesnimi" id="eesnimi" placeholder="nt Savva" maxlength="30" required>
    <br><br>
    <label for="perenimi">Perenimi</label>
    <br>
    <input type="text" name="perenimi" id="perenimi" placeholder="nt Smirnyagin" maxlength="30" required>
    <br><br>
    <label for="synd">Sünnikuupäev</label>
    <br>
    <input type="date" name="synd" id="synd" min="1950-01-01" max="2025-12-31" value="1980-01-01" required>
    <br><br>
    <label>Sugu</label>
    <br>
    <input type="radio" name="sugu" id="mees" required>
    <label for="mees">Mees</label>
    <br>
    <input type="radio" name="sugu" id="naine" required>
    <label for="naine">Naine</label>
    <br>
    <input type="radio" name="sugu" id="muu" required>
    <label for="muu">Muu</label>
</fieldset>
<br>
<fieldset>
    <legend>Kontakt</legend>
    <br>
    <label for="email">E-post</label>
    <br>
    <input type="email" name="email" id="email" placeholder="nt nimi@kool.ee" required maxlength="100">
    <br><br>
    <label for="telefon">Telefon</label>
    <br>
    <input type="tel" name="telefon" id="telefon" placeholder="nt +372 56788943" pattern="\+372\s?\d{7,8}$)" required>
    <br><br>
    <label for="aadress">Aadress</label>
    <br>
    <textarea name="aadress" id="aadress" cols="30" rows="7">
        Tänav, maja, korter
    </textarea>
    <br><br>
    <label for="linn">Linn/asula</label>
    <br>
    <input type="text" name="linn" id="linn" placeholder="nt Tallinn" maxlength="30" required>
    <br><br>
    <label for="postiindeks">Postiindeks</label>
    <br>
    <input type="text" name="postiindeks" id="postiindeks" placeholder="nt 10111" maxlength="5" minlength="0" pattern="ˇ\d{5}$)"  required>
    <br><br>
    <label for="riik">Riik</label>
    <br>
    <input type="text" name="riik" id="riik" value="Eesti" maxlength="30" readonly>
</fieldset>
<br>
<fieldset>
    <legend>Muu info</legend>
    <br>
    <label>Huvialad</label>
    <br>
    <input type="checkbox" name="joonistamine" id="joonistamine">
    <label for="joonistamine">Joonistamine</label>
    <br>
    <input type="checkbox" name="joonistamine" id="laulmine">
    <label for="laulmine">Laulmine</label>
    <br>
    <input type="checkbox" name="joonistamine" id="tantsimine">
    <label for="tantsimine">Tantsimine</label>
    <br>
    <input type="checkbox" name="joonistamine" id="kokkamine">
    <label for="kokkamine">Kokkamine</label>
    <br>
    <input type="checkbox" name="joonistamine" id="muu1">
    <label for="muu1">Muu: <input type="text" placeholder="täpsusta (kuni 30 märki)" maxlength="30"></label>
    <br><br>
    <label for="veebi">Isiklik veebileht</label>
    <br>
    <input type="url" name="veebi" id="veebi" placeholder="https://www.minuleht.ee">
    <br><br>
    <label for="color">Eelistatud teemavärv(valikuline)</label>
    <br>
    <input type="color" name="color" id="color">
    <br><br>
    <label for="fail">Dokumendid (PDF või pilt)</label>
    <br>
    <input type="file" name="fail" id="fail" accept=".pdf">
</fieldset>
<br>
<fieldset>
    <legend>Nõustumine</legend>
    <br>
    <input type="checkbox" name="noustun" id="noustun" required>
    <label for="noustun">Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.</label>
</fieldset>
    <br>
    <br>
    <button type="submit">
        Saada
    </button>
    <button type="reset">
        Tühjenda
    </button>
</form>

</body>
</html>
